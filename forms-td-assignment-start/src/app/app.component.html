<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #formData="ngForm">
        <h2>Submit Form</h2>
        <hr>
        <div class="form-group">
          <label for="email">Email</label>
          <input 
          type="email" 
          class="form-control"
          name="email"
          ngModel
          required
          email
          #email="ngModel">
        </div>
        <p *ngIf="!email.valid && email.touched">Please enter a valid email!</p>
  
        <div class="form-group">
          <label for="subscriptions">Subscriptions</label>
          <select 
          class="form-control" 
          name="subscriptions"
          [(ngModel)]="defaultSubscription"
          required>
            <option [value]="subscription" *ngFor="let subscription of subscriptions">{{subscription}}</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input 
          type="password" 
          class="form-control"
          name="password"
          ngModel
          required
          #password="ngModel">
        </div>
        <p *ngIf="!password.valid && password.touched">Please enter a valid password!</p>
  
        <hr>

        <button [disabled]="!formData.valid" class="btn btn-primary" type="submit">Submit</button>
      </form>

      <div class="row" *ngIf="submitted">
        <div class="col-xs-12">
          <h3>Your Submitted Data</h3>
          <p>Mail : {{ submitData.email }}</p>
          <p>Subscriptions :{{ submitData.subscriptions}}</p>
          <p>Password : {{ submitData.password }}</p>
        </div>
      </div>

    </div>
  </div>
</div>

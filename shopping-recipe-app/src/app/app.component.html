<app-header (pageChangeEvent)="onPageChanged($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-recipes *ngIf="pageName === 'Recipes'"></app-recipes>
            <app-shopping-list *ngIf="pageName === 'Shopping List'"></app-shopping-list>
        </div>
    </div>
</div>

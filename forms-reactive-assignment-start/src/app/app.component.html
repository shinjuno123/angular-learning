<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form (ngSubmit)="onSubmit()" [formGroup]="projectForm">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input class="form-control" type="text"
          id="projectName"
          formControlName="projectName">
        </div>
        <div *ngIf="!projectForm.get('projectName').valid && projectForm.get('projectName').touched">
          <p class="help-block" *ngIf="projectForm.get('projectName').errors?.required">This field is required!</p>
          <p class="help-block" *ngIf="projectForm.get('projectName').errors?.nameIsForbidden">This name is not allowed!</p>
        </div>


        <div class="form-group">
          <label for="email">email</label>
          <input class="form-control" type="email"
          id="email"
          formControlName="mail">
        </div>
        <div *ngIf="!projectForm.get('mail').valid && projectForm.get('mail').touched">
          <p class="help-block" *ngIf="projectForm.get('mail').errors?.required">This field is required!</p>
          <p class="help-block" *ngIf="projectForm.get('mail').errors?.email">Enter a valid email!</p>
        </div>

        <select name="projectStatus"
         id="projectStatus"
         class="form-control"
         name="projectStatus"
         formControlName="projectStatus">
          <option [value]="status" *ngFor="let status of projectStatus">{{status}}</option>
        </select>

        <hr>
        
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
